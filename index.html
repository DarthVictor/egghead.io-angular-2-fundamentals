<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          '01-hello-world': {
            format: 'register',
            defaultExtension: 'js'
          },
          '02-first-component': {
            format: 'register',
            defaultExtension: 'js'
          },
          '03-events-and-refs': {
            format: 'register',
            defaultExtension: 'js'
          },
          '04-events-in-depth': {
            format: 'register',
            defaultExtension: 'js'
          },
          '05-injecting-a-service': {
            format: 'register',
            defaultExtension: 'js'
          },
          '06-using-the-inject-decorator': {
            format: 'register',
            defaultExtension: 'js'
          },
          '07-ng-for': {
            format: 'register',
            defaultExtension: 'js'
          },
          '08-ng-model': {
            format: 'register',
            defaultExtension: 'js'
          },
          '09-adding-a-model': {
            format: 'register',
            defaultExtension: 'js'
          },
          '10-properties': {
            format: 'register',
            defaultExtension: 'js'
          },
          '11-item-renderer': {
            format: 'register',
            defaultExtension: 'js'
          },
          '12-ng-class-and-styling-components': {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });

      System.import(
        //'01-hello-world/main'
        //'02-first-component/main'
        //'03-events-and-refs/main'
        //'04-events-in-depth/main'
        //'05-injecting-a-service/main'
        //'06-using-the-inject-decorator/main'
        //'07-ng-for/main'
        //'08-ng-model/main'
        //'09-adding-a-model/main'
        //'10-properties/main'
        //'11-item-renderer/main'
        '12-ng-class-and-styling-components/main'
        //'13-style-encapsulation/main'
        //'14-pipes-and-filtering-data/main'
        //'15-select-option/main'
        //'16-exposing-a-property/main'
        //'17-pipe-purity/main'
        //'18-search-component-angular2/main'
        //'19-adding-search-feature/main'
        //'20-a-simple-form/main'
      ).then(null, console.error.bind(console));
        
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <app>Loading...</app>
  </body>
</html>
